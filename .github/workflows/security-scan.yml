name: Security Scanning

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Dockerfile'
      - '.github/workflows/security-scan.yml'
      - 'src/**'
      - 'pom.xml'
      - 'requirements.txt'
      - 'package.json'
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0' # Weekly

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  trivy-scan:
    name: Run Trivy File System Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Cache Trivy database
        uses: actions/cache@v3
        with:
          path: ~/.cache/trivy
          key: trivy-cache-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            trivy-cache-${{ runner.os }}-
      
      - name: Run SAST with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy'

  snyk-scan:
    name: Run Snyk Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Run Snyk security scan
        uses: snyk/actions/docker@master
        if: env.SNYK_TOKEN != ''
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: audityzer:latest
          args: --severity-threshold=high
        continue-on-error: true

  dependency-check:
    name: Run OWASP Dependency-Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    timeout-minutes: 20
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Cache Dependency-Check database
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: dependency-check-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            dependency-check-${{ runner.os }}-
      
      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'audityzer'
          path: '.'
          format: 'JSON'
          args: >
            --enable-retired
            --enable-unstable
        continue-on-error: true
      
      - name: Upload Dependency-Check results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: dependency-check-report
          path: reports/
          retention-days: 90

  security-report:
    name: Create Security Report
    runs-on: ubuntu-latest
    needs: [trivy-scan, snyk-scan, dependency-check]
    if: always()
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Create comprehensive security report
        run: |
          echo "Security Scan Summary" > security-report.txt
          echo "=====================" >> security-report.txt
          echo "Scan Date: $(date)" >> security-report.txt
          echo "Commit: ${{ github.sha }}" >> security-report.txt
          echo "Branch: ${{ github.ref }}" >> security-report.txt
          echo "" >> security-report.txt
          echo "Scan Status: ${{ job.status }}" >> security-report.txt
      
      - name: Upload security report
        uses: actions/upload-artifact@v3
        with:
          name: security-report
          path: security-report.txt
          retention-days: 90

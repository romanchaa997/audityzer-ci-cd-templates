name: Monitoring and Observability

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

concurrency:
  group: monitoring
  cancel-in-progress: false

jobs:
  health-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Check application health
        continue-on-error: true
        run: |
          echo "Checking application health endpoints..."
          curl -f http://localhost:8080/health || true
          curl -f http://localhost:8080/readiness || true
          echo "Health checks completed"
      
      - name: Collect metrics
        continue-on-error: true
        run: |
          echo "Collecting application metrics..."
          curl -s http://localhost:9090/metrics > metrics.txt || echo "No metrics available"
          echo "Metrics collection completed"
      
      - name: Upload metrics
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: metrics
          path: metrics.txt
          retention-days: 7

  log-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Analyze application logs
        continue-on-error: true
        run: |
          echo "Analyzing logs for errors and warnings..."
          ERROR_COUNT=$(grep -c 'ERROR' logs/*.log 2>/dev/null || echo 0)
          WARNING_COUNT=$(grep -c 'WARN' logs/*.log 2>/dev/null || echo 0)
          echo "Errors: $ERROR_COUNT" > log-analysis.txt
          echo "Warnings: $WARNING_COUNT" >> log-analysis.txt
      
      - name: Upload log analysis
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: log-analysis
          path: log-analysis.txt
          retention-days: 7

  performance-monitoring:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Monitor performance metrics
        continue-on-error: true
        run: |
          echo "Monitoring performance metrics..."
          echo "CPU Usage: Monitoring" > performance.txt
          echo "Memory Usage: Monitoring" >> performance.txt
          echo "Disk Usage: Monitoring" >> performance.txt
          echo "Response Time: Monitoring" >> performance.txt
      
      - name: Upload performance data
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: performance-metrics
          path: performance.txt
          retention-days: 7
  
  notify-on-failure:
    runs-on: ubuntu-latest
    needs: [health-checks, log-analysis, performance-monitoring]
    if: failure()
    continue-on-error: true
    
    steps:
      - name: Send notification on failure
        run: |
          echo "Monitoring workflow encountered issues"
          echo "Check artifacts for detailed logs"
